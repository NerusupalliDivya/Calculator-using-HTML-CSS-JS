<!DOCTYPE html>
<html lang="en">	
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale-1.0" />
    <link rel="stylesheet" href="Calculator.css" />
    <title>Calculator</title>
</head>
 <body>
   <div class="Calculator">
    <div class="display" id ="display">0</div>
    <div class="buttons">
        <div class="button type1" on onclick="appendToDisplay('(')">(</div>
        <div class="button type1" on onclick="appendToDisplay(')')">)</div>
        <div class="button type1" on onclick="calculateResult()">ans</div>
        <div class="button type1" on onclick="deleteLastCharacter()">del</div>
        <div class="button type1" on onclick="clearDisplay('(')">clear</div>
        <div class="button type2" on onclick="appendToDisplay('7')">7</div>
        <div class="button type2" on onclick="appendToDisplay('8')">8</div>
        <div class="button type2" on onclick="appendToDisplay('9')">9</div>
        <div class="button type1" on onclick="appendToDisplay('%')">%</div>
        <div class="button type1" on onclick="appendToDisplay('√')">√</div>
        <div class="button type2" on onclick="appendToDisplay('4')">4</div>
        <div class="button type2" on onclick="appendToDisplay('5')">5</div>
        <div class="button type2" on onclick="appendToDisplay('6')">6</div>
        <div class="button type1" on onclick="appendToDisplay('*')">*</div>
        <div class="button type1" on onclick="appendToDisplay('÷')">/</div>
        <div class="button type2" on onclick="appendToDisplay('1')">1</div>
        <div class="button type2" on onclick="appendToDisplay('2')">2</div>
        <div class="button type2" on onclick="appendToDisplay('3')">3</div>
        <div class="button type1" on onclick="appendToDisplay('+')">+</div>
        <div class="button type1" on onclick="appendToDisplay('-')">-</div>
        <div class="button type1" on onclick="appendToDisplay('.')">.</div>
        <div class="button type2" on onclick="appendToDisplay('0')">0</div>
        <div class="button type1" on onclick="toggleSign()">±</div>
        <div class="button enter-button" on onclick="calculateResult()">ENTER</div>
    </div>
    <script src="Calculator.js"></script>
</body> 
</html>
